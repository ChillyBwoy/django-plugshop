{% extends 'plugshop/base.html' %}

{% block content %}
    <div>
        {% include "plugshop/group_path.html" with group=product.group %}
    </div>
    <h1>{{product}}</h1>
    <form action="{% url PlugshopCart %}" method="post">{% csrf_token %}
        <p>
            <input type="hidden" name="product" value="{{product.pk}}">
            <input type="hidden" name="quantity" value="1">
            <input type="submit" value="Buy &rarr;">
        </p>
    </form>
{% endblock content %}
