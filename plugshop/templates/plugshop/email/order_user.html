{% spaceless %}
{% load i18n %}
{% load pytils_numeral %}
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
    <h1>Your order number is <b>{{order.number}}</b></h1>
    <table border="0" cellspacing="5" cellpadding="5">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
                <tr>
                    <td>{{item.product.name}}</td>
                    <td>{{item.product.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price_total}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>{{cart.price_total}}</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
{% endspaceless %}
